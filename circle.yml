machine:
  node:
    version: 7.6.0
  environment:
    YARN_VERSION: 0.21.3
    CONTAINER_NAME: stefanwalther/docker-verb
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  services:
    - docker

dependencies:
  pre:
      - |
        if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
          curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
        fi
      - docker build --rm=false -t ${CONTAINER_NAME} .
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    # - yarn test-coverage
    #- docker run -d -p ${CONTAINER_PORT}:${CONTAINER_PORT} ${CONTAINER_NAME}; sleep 10
    #- curl --retry 10 --retry-delay 5 -v http://localhost:${CONTAINER_PORT}
  post:
    # - bash <(curl -s https://codecov.io/bash)

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ${CONTAINER_NAME}
